<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Compressed CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.0/foundation.min.css">
<!-- https://cdnjs.com/libraries/jquery/ -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>;
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Copse' rel='stylesheet' type='text/css'>
</head>
<body>
  <header></header>

  <section>

    <div class="large-4 medium-4 columns">
      <div class="lefty">
        <p class="intro" id="introText">All work and no play makes Jack a dull boy. Help Jack blow off some steam before the hotel gets the best of him. Don't loose 3 times.</p>

        <div id ="startbutton">
          <p id="startbuttontext">Play</p>
        </div>

        <div class="scoreboxes">
          <div class="jacks_score">
            <p>Jack's Score</p>
            <div id="jacks_score_box">
              <h1 id="playerscore">0</h1>
            </div>
          </div>
          <div class="hotels_score">
            <p>Hotel's Score</p>
            <div id="hotels_score_box">
              <h1 id="cpuscore">0</h1>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="large-7 medium-7 columns">
      <div class="righty">
        <div class="board" id="board">
          <div class="toprow">
            <div id="topleftbox"></div>
            <div id="topmiddlebox"></div>
            <div id="toprightbox"></div>
          </div>
          <div class="middlerow">
            <div id="middleleftbox"></div>
            <div id="middlemiddlebox"></div>
            <div id="middlerightbox"></div>
          </div>
          <div class="bottomrow">
            <div id="bottomleftbox"></div>
            <div id="bottommiddlebox"></div>
            <div id="bottomrightbox"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
<script src='js/script.js'></script>
</body>
</html>
