<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Compressed CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.0/foundation.min.css">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Copse' rel='stylesheet' type='text/css'>
</head>
<body>
  <header></header>

  <section>
    <div class="large-4 medium-4 columns">
      <div class="lefty">
        <p>All work and no play makes Jack a dull boy.</p>

        <div id ="startbutton">
          <p>Play</p>
        </div>

        <div class="scoreboxes">
          <div id="jacks_score"></div>
          <div id="hotels_score"></div>
        </div>

      </div>
    </div>

    <div class="large-7 medium-7 columns">
      <div class="righty">
        <div class="board">
          <div class="toprow">
            <div id="topleftbox"></div>
            <div id="topmiddlebox"></div>
            <div id="toprightbox"></div>
          </div>
          <div class="middlerow">
            <div id="middleleftbox"></div>
            <div id="middlemiddlebox"></div>
            <div id="middlerightbox"></div>
          </div>
          <div class="bottomrow">
            <div id="bottomleftbox"></div>
            <div id="bottommiddlebox"></div>
            <div id="bottomrightbox"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
